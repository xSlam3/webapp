# Расширенная конфигурация для Nginx Proxy Manager
# Эти настройки можно добавить в "Advanced" раздел Proxy Host

# Таймауты для длинных запросов (например, загрузка файлов, AI запросы)
proxy_read_timeout 300s;
proxy_connect_timeout 300s;
proxy_send_timeout 300s;

# Увеличение размера загружаемых файлов
client_max_body_size 100M;
client_body_buffer_size 128k;

# Буферизация
proxy_buffering on;
proxy_buffer_size 4k;
proxy_buffers 8 4k;
proxy_busy_buffers_size 8k;

# WebSocket поддержка (для real-time features)
proxy_http_version 1.1;
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection "upgrade";

# Заголовки для правильной работы приложения
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header X-Forwarded-Host $host;
proxy_set_header X-Forwarded-Port $server_port;

# Security headers
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "no-referrer-when-downgrade" always;
add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:; img-src 'self' data: blob: https:; font-src 'self' data:;" always;

# HSTS (закомментируйте, если не используете SSL)
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Кэширование статических файлов
location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
}

# Отключение логирования для health checks
location = /health {
    access_log off;
    proxy_pass http://kb_app:8000;
}

# Rate limiting (защита от DDoS)
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/m;

location /auth/login {
    limit_req zone=login_limit burst=3 nodelay;
    proxy_pass http://kb_app:8000;
}

location /api/ {
    limit_req zone=api_limit burst=10 nodelay;
    proxy_pass http://kb_app:8000;
}

# Блокировка доступа к служебным файлам
location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
}

location ~ ~$ {
    deny all;
    access_log off;
    log_not_found off;
}

# Gzip compression
gzip on;
gzip_vary on;
gzip_min_length 1000;
gzip_comp_level 6;
gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
