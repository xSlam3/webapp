services:
  # PostgreSQL база данных
  postgres:
    image: postgres:15-alpine
    container_name: webapp_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-webapp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-webapp_password}
      POSTGRES_DB: ${POSTGRES_DB:-webapp_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Автоматическая инициализация БД при первом запуске
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-webapp_user} -d ${POSTGRES_DB:-webapp_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - webapp_network

  # FastAPI веб-приложение
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webapp_web
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-webapp_user}:${POSTGRES_PASSWORD:-webapp_password}@postgres:5432/${POSTGRES_DB:-webapp_db}
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      - DEBUG=${DEBUG:-false}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL}
    volumes:
      - ./app:/app/app
      - ./main.py:/app/main.py
      - uploads_data:/app/app/static/uploads
    ports:
      - "${WEB_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - webapp_network
    restart: unless-stopped

  # Nginx Proxy Manager для управления проксированием и SSL
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: webapp_nginx_proxy
    restart: unless-stopped
    ports:
      # HTTP
      - "${NPM_HTTP_PORT:-80}:80"
      # HTTPS
      - "${NPM_HTTPS_PORT:-443}:443"
      # Admin Web Interface
      - "${NPM_ADMIN_PORT:-81}:81"
    environment:
      # Отключаем IPv6 если не нужен
      DISABLE_IPV6: 'true'
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    networks:
      - webapp_network
    depends_on:
      - web

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
  npm_data:
    driver: local
  npm_letsencrypt:
    driver: local

networks:
  webapp_network:
    driver: bridge
