{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-8">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">

        <!-- Контент объекта -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            {% if object.photo %}
            <div class="w-full">
                <img src="/static/{{ object.photo }}"
                     alt="{{ object.name }}"
                     class="w-full h-48 sm:h-64 md:h-80 lg:h-96 object-cover">
            </div>
            {% endif %}

            <div class="p-4 sm:p-6 lg:p-8">
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-4">{{ object.name }}</h1>

                {% if object.description %}
                <div class="prose prose-sm sm:prose lg:prose-lg max-w-none">
                    <div class="text-gray-700 text-base sm:text-lg leading-relaxed material-content">
                        {{ object.description|safe }}
                    </div>
                </div>
                {% else %}
                <p class="text-gray-500 italic">Описание отсутствует</p>
                {% endif %}
            </div>

            <!-- Действия -->
            <div class="p-4 sm:p-6 border-t border-gray-200">
                <a href="/objects/scanner" class="text-indigo-600 hover:text-indigo-800 font-medium text-sm sm:text-base">
                    ← Вернуться к сканеру
                </a>
            </div>

        </div>

    </div>
</div>
{% endblock %}
