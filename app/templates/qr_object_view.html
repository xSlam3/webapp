{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Контент объекта -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        {% if qr_object.photo %}
        <div class="w-full">
            <img src="/static/{{ qr_object.photo }}" 
                 alt="{{ qr_object.name }}" 
                 class="w-full h-48 sm:h-64 md:h-80 lg:h-96 object-cover">
        </div>
        {% endif %}

        <div class="p-4 sm:p-6 lg:p-8">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-4">{{ qr_object.name }}</h1>

            <div class="flex flex-wrap items-center gap-3 text-xs sm:text-sm text-gray-500 mb-6 pb-6 border-b">
                <span class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                    </svg>
                    ID: {{ qr_object.id }}
                </span>

                {% if qr_object.photo %}
                <span class="flex items-center text-blue-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    Фото
                </span>
                {% endif %}
            </div>

            {% if qr_object.description %}
            <div class="prose prose-sm sm:prose lg:prose-lg max-w-none">
                <div class="text-gray-700 text-base sm:text-lg leading-relaxed material-content">
                    {{ qr_object.description|safe }}
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
