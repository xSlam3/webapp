{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto px-3 sm:px-4 lg:px-6 py-4 sm:py-6">

    <!-- Хедер -->
    <div class="bg-white border border-gray-200 rounded-lg p-3 sm:p-4 lg:p-6 mb-3 sm:mb-4">
        <h1 class="text-xl sm:text-2xl lg:text-3xl font-semibold text-gray-900">Создать материал</h1>
        <p class="text-gray-600 mt-1 text-xs sm:text-sm">Заполните форму для создания нового материала</p>
    </div>

    <!-- Форма -->
    <form method="POST" enctype="multipart/form-data" class="bg-white border border-gray-200 rounded-lg p-3 sm:p-4 lg:p-6">

        <!-- Заголовок -->
        <div class="mb-4 sm:mb-6">
            <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                Заголовок <span class="text-red-500">*</span>
            </label>
            <input
                type="text"
                id="title"
                name="title"
                required
                minlength="2"
                maxlength="200"
                class="w-full px-3 sm:px-4 py-2.5 sm:py-3 border border-gray-300 rounded focus:ring-2 focus:ring-primary-600 focus:border-transparent text-sm sm:text-base"
                placeholder="Введите заголовок материала"
            >
            <p class="mt-1 text-xs sm:text-sm text-gray-500">От 2 до 200 символов</p>
        </div>

        <!-- Текст -->
        <div class="mb-4 sm:mb-6">
            <label for="text" class="block text-sm font-medium text-gray-700 mb-2">
                Описание
            </label>
            <div id="text-editor" class="w-full bg-white border border-gray-300 rounded"></div>
            <textarea id="text" name="text" style="display: none;"></textarea>
            <p class="mt-1 text-xs sm:text-sm text-gray-500">Используйте панель инструментов для форматирования</p>
        </div>

        <!-- Фото -->
        <div class="mb-4 sm:mb-6">
            <label for="photo" class="block text-sm font-medium text-gray-700 mb-2 inline-flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                Фото
            </label>
            <input
                type="file"
                id="photo"
                name="photo"
                accept="image/jpeg,image/jpg,image/png,image/gif,image/webp"
                class="w-full px-3 sm:px-4 py-2 sm:py-2.5 border border-gray-300 rounded focus:ring-2 focus:ring-primary-600 text-sm"
                onchange="previewImage(event)"
            >
            <p class="mt-1 text-xs sm:text-sm text-gray-500">JPG, PNG, GIF, WebP. Максимум 10MB</p>
            <div id="photoPreview" class="hidden mt-3 sm:mt-4">
                <img id="photoPreviewImg" class="max-w-full h-48 sm:h-64 rounded border border-gray-200" alt="Превью">
            </div>
        </div>

        <!-- Видео -->
        <div class="mb-4 sm:mb-6">
            <label for="video" class="block text-sm font-medium text-gray-700 mb-2 inline-flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                </svg>
                Видео
            </label>
            <input
                type="file"
                id="video"
                name="video"
                accept="video/mp4,video/mpeg,video/quicktime"
                class="w-full px-3 sm:px-4 py-2 sm:py-2.5 border border-gray-300 rounded focus:ring-2 focus:ring-primary-600 text-sm"
            >
            <p class="mt-1 text-xs sm:text-sm text-gray-500">MP4, MPEG, MOV. Максимум 100MB</p>
        </div>

        <!-- Кнопки -->
        <div class="flex flex-col sm:flex-row gap-2 sm:gap-3 mt-6 pt-4 sm:pt-6 border-t border-gray-200">
            <button type="submit"
                class="flex-1 w-full bg-primary-600 text-white px-6 py-3 rounded hover:bg-primary-700 transition font-medium inline-flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                Создать материал
            </button>
            <a href="/knowledge_base/"
               class="flex-1 w-full border border-gray-300 text-gray-700 px-6 py-3 rounded hover:bg-gray-50 transition font-medium inline-flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
               Отмена
            </a>
        </div>
    </form>
</div>

<!-- Quill Editor -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<script>
// Simplified Quill toolbar - mobile-friendly
const toolbarOptions = [
    ['bold', 'italic', 'underline'],
    [{ 'header': [2, 3, false] }],
    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
    ['link'],
    ['clean']
];

// Инициализация Quill
const quill = new Quill('#text-editor', {
    theme: 'snow',
    modules: {
        toolbar: toolbarOptions
    },
    placeholder: 'Введите текст материала (необязательно)...'
});

// Синхронизация с textarea
document.querySelector('form').addEventListener('submit', function(e) {
    const textarea = document.getElementById('text');
    const htmlContent = quill.root.innerHTML;
    textarea.value = (htmlContent === '<p><br></p>' || htmlContent.trim() === '') ? '' : htmlContent;
});

// Превью фото
function previewImage(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('photoPreviewImg').src = e.target.result;
            document.getElementById('photoPreview').classList.remove('hidden');
        };
        reader.readAsDataURL(file);
    }
}
</script>

<style>
    /* Mobile-friendly Quill editor styles */
    .ql-toolbar {
        border-top-left-radius: 0.375rem;
        border-top-right-radius: 0.375rem;
        background: #f9fafb;
        border: 1px solid #d1d5db;
        border-bottom: none;
        padding: 8px;
    }

    .ql-container {
        border-bottom-left-radius: 0.375rem;
        border-bottom-right-radius: 0.375rem;
        border: 1px solid #d1d5db;
        min-height: 200px;
        font-size: 14px;
    }

    @media (min-width: 640px) {
        .ql-container {
            min-height: 250px;
            font-size: 16px;
        }
    }

    /* Larger touch targets for mobile */
    .ql-toolbar button {
        width: 32px !important;
        height: 32px !important;
        padding: 4px !important;
    }

    .ql-toolbar .ql-picker-label {
        padding: 4px 8px !important;
    }

    /* Better spacing on mobile */
    @media (max-width: 640px) {
        .ql-toolbar {
            padding: 6px;
        }

        .ql-toolbar button {
            width: 36px !important;
            height: 36px !important;
        }
    }
</style>
{% endblock %}
