<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title or "Knowledge Base" }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Добавляем отступ снизу для контента на мобильных, чтобы навигация не перекрывала его */
        @media (max-width: 1024px) {
            body {
                padding-bottom: 80px;
            }
        }
        
        /* Отступ слева для десктопа */
        @media (min-width: 1024px) {
            body {
                padding-left: 200px;
            }
        }
        
        /* Анимация для активной вкладки */
        .nav-item.active {
            color: #4F46E5;
            background-color: #EEF2FF;
        }
        
        .nav-item svg {
            transition: transform 0.2s;
        }
        
        .nav-item:active svg {
            transform: scale(0.9);
        }
        
        /* Улучшенные touch targets для мобильных */
        @media (max-width: 640px) {
            button, a[class*="px-"], .btn {
                min-height: 44px;
                min-width: 44px;
            }
        }
        
        /* Стили для контента материалов с HTML */
        .material-content {
            word-wrap: break-word;
        }
        
        .material-content img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
        
        .material-content h1, .material-content h2, .material-content h3 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        
        .material-content h1 {
            font-size: 2rem;
        }
        
        .material-content h2 {
            font-size: 1.5rem;
        }
        
        .material-content h3 {
            font-size: 1.25rem;
        }
        
        .material-content ul, .material-content ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }
        
        .material-content a {
            color: #4F46E5;
            text-decoration: underline;
        }
        
        .material-content a:hover {
            color: #4338CA;
        }
        
        /* Стили для Quill редактора */
        .ql-editor {
            min-height: 300px;
        }
        
        .ql-container {
            font-size: 16px;
        }
        
        /* Адаптивные стили для Quill на мобильных */
        @media (max-width: 768px) {
            /* Контейнер редактора */
            #text-editor, #tag-description-editor {
                width: 100%;
                overflow-x: hidden;
            }
            
            /* Панель инструментов */
            .ql-toolbar {
                padding: 8px;
                flex-wrap: wrap;
                gap: 4px;
            }
            
            .ql-toolbar .ql-formats {
                margin-right: 8px;
                margin-bottom: 4px;
            }
            
            /* Кнопки панели инструментов */
            .ql-toolbar button,
            .ql-toolbar .ql-picker-label,
            .ql-toolbar .ql-picker-options {
                min-height: 36px;
                min-width: 36px;
                padding: 6px;
            }
            
            /* Уменьшаем размер иконок */
            .ql-toolbar .ql-stroke {
                stroke-width: 1.5;
            }
            
            /* Редактор */
            .ql-editor {
                min-height: 250px;
                font-size: 16px;
                padding: 12px;
            }
            
            .ql-container {
                font-size: 16px;
                border-radius: 0.5rem;
            }
            
            /* Скрываем некоторые элементы панели на очень маленьких экранах */
            @media (max-width: 480px) {
                .ql-toolbar .ql-formats:last-child {
                    display: none;
                }
                
                .ql-toolbar .ql-color,
                .ql-toolbar .ql-background {
                    display: none;
                }
            }
        }
        
        /* Стили для описания AR тегов */
        .ar-tag-description {
            max-height: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Улучшенная адаптивность для Quill */
        .ql-snow {
            border-radius: 0.5rem;
        }
        
        .ql-toolbar {
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
            border-bottom: 1px solid #ccc;
        }
        
        .ql-container {
            border-bottom-left-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">

    <!-- Левая боковая панель (только для десктопа) -->
    <aside class="hidden lg:flex fixed left-0 top-0 bottom-0 w-48 bg-white border-r border-gray-200 shadow-lg z-40 flex-col">
        <div class="p-4 border-b border-gray-200">
            <h2 class="text-lg font-bold text-gray-800">Навигация</h2>
        </div>
        <nav class="flex-1 p-2 space-y-1">
            <!-- Мой профиль -->
            <a href="/profile" class="nav-item flex items-center px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 hover:text-indigo-600 {% if request.url.path.startswith('/profile') %}active bg-indigo-50 text-indigo-600{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <span class="text-sm font-medium">Профиль</span>
            </a>

            <!-- Чат-бот -->
            <a href="/chatbot" class="nav-item flex items-center px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 hover:text-indigo-600 {% if request.url.path.startswith('/chatbot') %}active bg-indigo-50 text-indigo-600{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                </svg>
                <span class="text-sm font-medium">Чат-бот</span>
            </a>

            <!-- База знаний -->
            <a href="/knowledge_base" class="nav-item flex items-center px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 hover:text-indigo-600 {% if request.url.path.startswith('/knowledge_base') %}active bg-indigo-50 text-indigo-600{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
                <span class="text-sm font-medium">База знаний</span>
            </a>

            <!-- Админ-панель (только для администраторов) -->
            {% if current_user and current_user.is_admin %}
            <a href="/auth/admin" class="nav-item flex items-center px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 hover:text-indigo-600 {% if request.url.path.startswith('/auth/admin') %}active bg-indigo-50 text-indigo-600{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                </svg>
                <span class="text-sm font-medium">Админ-панель</span>
            </a>
            
            <!-- Управление AR тегами (для администраторов) -->
            <a href="/ar/tags" class="nav-item flex items-center px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 hover:text-indigo-600 {% if request.url.path.startswith('/ar/tags') %}active bg-indigo-50 text-indigo-600{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />
                </svg>
                <span class="text-sm font-medium">AR теги</span>
            </a>
            {% else %}
            <!-- Сканер QR (для обычных пользователей) -->
            <a href="/ar/scanner" class="nav-item flex items-center px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 hover:text-indigo-600 {% if request.url.path.startswith('/ar/scanner') %}active bg-indigo-50 text-indigo-600{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />
                </svg>
                <span class="text-sm font-medium">QR-сканер</span>
            </a>
            {% endif %}
        </nav>
    </aside>

    <!-- Основной контент -->
    <main class="w-full px-0 sm:px-3 lg:px-4 py-0 sm:py-4 lg:py-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Нижняя навигация (только для мобильных) -->
    <nav class="lg:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg z-50">
        <div class="flex justify-around items-center h-16">
            
            <!-- Мой профиль -->
            <a href="/profile" class="nav-item flex flex-col items-center justify-center flex-1 h-full text-gray-600 hover:text-indigo-600 {% if request.url.path.startswith('/profile') %}active{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <span class="text-xs mt-1">Профиль</span>
            </a>

            <!-- Чат-бот -->
            <a href="/chatbot" class="nav-item flex flex-col items-center justify-center flex-1 h-full text-gray-600 hover:text-indigo-600 {% if request.url.path.startswith('/chatbot') %}active{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                </svg>
                <span class="text-xs mt-1">Чат-бот</span>
            </a>

            <!-- База знаний -->
            <a href="/knowledge_base" class="nav-item flex flex-col items-center justify-center flex-1 h-full text-gray-600 hover:text-indigo-600 {% if request.url.path.startswith('/knowledge_base') %}active{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
                <span class="text-xs mt-1">База</span>
            </a>

            <!-- Админ-панель (только для администраторов) -->
            {% if current_user and current_user.is_admin %}
            <a href="/auth/admin" class="nav-item flex flex-col items-center justify-center flex-1 h-full text-gray-600 hover:text-indigo-600 {% if request.url.path.startswith('/auth/admin') %}active{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                </svg>
                <span class="text-xs mt-1">Админ</span>
            </a>
            
            <!-- Управление AR тегами (для администраторов) -->
            <a href="/ar/tags" class="nav-item flex flex-col items-center justify-center flex-1 h-full text-gray-600 hover:text-indigo-600 {% if request.url.path.startswith('/ar/tags') %}active{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />
                </svg>
                <span class="text-xs mt-1">AR</span>
            </a>
            {% else %}
            <!-- Сканер QR (для обычных пользователей) -->
            <a href="/ar/scanner" class="nav-item flex flex-col items-center justify-center flex-1 h-full text-gray-600 hover:text-indigo-600 {% if request.url.path.startswith('/ar/scanner') %}active{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />
                </svg>
                <span class="text-xs mt-1">QR</span>
            </a>
            {% endif %}

        </div>
    </nav>

</body>
</html>
